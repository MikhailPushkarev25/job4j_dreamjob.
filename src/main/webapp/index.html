<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() === '') {
                alert($('#name').attr('title'));

            } else if ($('#surname').val() === '') {
                alert($('#surname').attr('title'));

            } else if ($('#sex1').val() === '') {
                alert($('#sex1').attr('title'));

            } else if ($('#sex2').val() === '') {
                alert($('#sex2').attr('title'));

            } else if ($('#textArea').val() === '') {
                alert($('#textArea').attr('title'));
            }

            return false;
        }

        function addRow() {
            if (validate()) {
                const name = $('#name').val();
                const surname = $('#surname').val();
                const sex1 = $('#sex1').val();
                const sex2 = $('#sex2').val();
                const textArea = $('#textArea').val();

                $('#table tr:last').after('<tr><td>' + name + '</td><td>' + surname + '</td><td>' + sex1 + '</td><td>' + sex2 + '</td><td>' + textArea + '</td></tr>')
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input class="form-control" id="surname">
        </div>
        <div class="form-group">
            <label for="surname">Пол</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="sex1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="sex2">Мужской</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="sex2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="sex2">Женский</label>
        </div>
        <div class="form-group">
            <label for="textArea">Описание</label>
            <textarea class="form-control" id="textArea" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Отправить</button>
    </form>
    <table class="table" id='table'>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</div>

</body>
</html>
